<div class="address-card">
  <h1 class="name">{{ user.name }}</h1>
  <h3 class="title">{{ user.title }}</h3>
  <button *ngIf="isCollapsed" (click) = "onExpandCollapsed(event)"> Expand </button>
  <button *ngIf="!isCollapsed" (click) = "onExpandCollapsed(event)">  Collapsed </button>
  <div *ngIf="!isCollapsed">
    <p class="address">{{ user.address }}</p>
    <div class="phone">
      <p>Phone:</p>
      <p *ngFor='let phone of user.phone'>{{ phone }}</p>
    </div>
  </div>
</div>
